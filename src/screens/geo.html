<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Map Camera</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
            color: #fff;
            max-width: 800px;
            margin: auto;
            position: relative;
        }
        video, canvas, img {
            max-width: 100%;
            border-radius: 10px;
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button:hover {
            background-color: #0056b3;
        }
        #photo-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GPS Map Camera</h1>
        <button id="capture">ðŸ“¸ Capturar Imagem</button>
        <canvas id="canvas"></canvas>
        <img id="photo" alt="Foto capturada">
    </div>

    <script>
        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');

        captureButton.addEventListener('click', async () => {
            captureButton.style.display = 'none';
            const video = document.createElement('video');
            video.style.display = 'block';
            document.getElementById('container').appendChild(video);
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            await video.play();
            
            setTimeout(async () => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                await preencherInformacoes(context);
                photo.src = canvas.toDataURL('image/jpeg');
                photo.style.display = 'block';
                video.remove();
                stream.getTracks().forEach(track => track.stop());
            }, 1000);
        });

        async function preencherInformacoes(context) {
            const now = new Date();
            const dataHora = now.toLocaleString();
            let latitude = 'Obtendo...';
            let longitude = 'Obtendo...';

            if (navigator.geolocation) {
                await new Promise(resolve => {
                    navigator.geolocation.getCurrentPosition(pos => {
                        latitude = pos.coords.latitude.toFixed(6);
                        longitude = pos.coords.longitude.toFixed(6);
                        resolve();
                    }, resolve);
                });
            }

            context.fillStyle = 'rgba(0, 0, 0, 0.6)';
            context.fillRect(10, canvas.height - 100, canvas.width - 20, 90);
            context.fillStyle = 'white';
            context.font = '16px Arial';
            context.fillText('LocalizaÃ§Ã£o: GPS Ativado', 20, canvas.height - 70);
            context.fillText('Latitude: ' + latitude + ' | Longitude: ' + longitude, 20, canvas.height - 50);
            context.fillText('Data e Hora: ' + dataHora, 20, canvas.height - 30);
        }
    </script>
</body>
</html>
