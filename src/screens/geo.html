<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Map Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        video, canvas, img {
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>GPS Map Camera</h1>
    <video id="video" autoplay></video>
    <button id="capture">Tirar Foto</button>
    <button id="downloadImage" style="display:none;">Baixar Imagem</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="Foto capturada">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureButton = document.getElementById('capture');
        const downloadImageButton = document.getElementById('downloadImage');

        let imageData = null;
        let latitude = null;
        let longitude = null;
        let address = "Endere√ßo n√£o dispon√≠vel";

        // Chave da API do Google Maps Static (substitua pela sua chave)
        const googleMapsApiKey = 'SUA_CHAVE_DE_API_AQUI';

        // Acessa a c√¢mera do dispositivo
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
                console.log("C√¢mera acessada com sucesso.");
            })
            .catch((err) => {
                console.error("Erro ao acessar a c√¢mera: ", err);
                alert("Erro ao acessar a c√¢mera. Certifique-se de permitir o acesso √† c√¢mera.");
            });

        // Fun√ß√£o para obter o endere√ßo a partir das coordenadas
        const getAddress = async (lat, lng) => {
            try {
                const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${googleMapsApiKey}`);
                const data = await response.json();
                if (data.results && data.results[0]) {
                    return data.results[0].formatted_address;
                }
                return "Endere√ßo n√£o dispon√≠vel";
            } catch (error) {
                console.error("Erro ao obter endere√ßo: ", error);
                return "Erro ao obter endere√ßo";
            }
        };

        // Captura a foto
        captureButton.addEventListener('click', async () => {
            console.log("Bot√£o de captura clicado.");
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            console.log("Foto capturada no canvas.");

            // Captura a localiza√ß√£o
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        console.log("Localiza√ß√£o capturada:", latitude, longitude);

                        // Obt√©m o endere√ßo aproximado
                        address = await getAddress(latitude, longitude);
                        console.log("Endere√ßo obtido:", address);

                        // Obt√©m a data e hora atual
                        const now = new Date();
                        const dateTime = now.toLocaleString(); // Formata data e hora

                        // Textos para sobrepor na imagem
                        const locationText = `üìç Localiza√ß√£o: Lat ${latitude.toFixed(6)}, Long ${longitude.toFixed(6)}`;
                        const dateTimeText = `üìÖ Data/Hora: ${dateTime}`;
                        const addressText = `üè† Endere√ßo: ${address}`;
                        const userText = "üë§ Usu√°rio: Jo√£o Silva"; // Exemplo de dado fixo

                        // Configura√ß√µes do texto
                        context.font = '18px "Segoe UI", sans-serif'; // Fonte moderna
                        context.fillStyle = 'white'; // Cor do texto
                        context.strokeStyle = 'black'; // Cor do contorno
                        context.lineWidth = 2; // Espessura do contorno

                        // Fun√ß√£o para adicionar texto com fundo semi-transparente
                        const addTextWithBackground = (text, x, y) => {
                            const textWidth = context.measureText(text).width;
                            const padding = 10;
                            const bgHeight = 30;

                            // Desenha o fundo semi-transparente
                            context.fillStyle = 'rgba(0, 0, 0, 0.5)'; // Preto com 50% de opacidade
                            context.fillRect(x - padding / 2, y - bgHeight + padding / 2, textWidth + padding, bgHeight);

                            // Desenha o texto com contorno
                            context.fillStyle = 'white';
                            context.strokeText(text, x, y);
                            context.fillText(text, x, y);
                        };

                        // Adiciona os textos na imagem
                        addTextWithBackground(userText, 20, canvas.height - 170); // Usu√°rio
                        addTextWithBackground(locationText, 20, canvas.height - 130); // Localiza√ß√£o
                        addTextWithBackground(dateTimeText, 20, canvas.height - 90); // Data/Hora
                        addTextWithBackground(addressText, 20, canvas.height - 50); // Endere√ßo

                        // Gera a URL do mapa est√°tico
                        const mapUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${latitude},${longitude}&zoom=15&size=400x200&maptype=roadmap&markers=color:red%7C${latitude},${longitude}&key=${googleMapsApiKey}`;

                        // Carrega a imagem do mapa
                        const mapImage = new Image();
                        mapImage.crossOrigin = "Anonymous"; // Permite carregar imagens de outros dom√≠nios
                        mapImage.src = mapUrl;

                        mapImage.onload = () => {
                            console.log("Mapa carregado com sucesso.");
                            // Desenha o mapa na foto
                            context.drawImage(mapImage, 20, 20, 200, 100);

                            // Converte a imagem com os textos e mapa para base64
                            imageData = canvas.toDataURL('image/jpeg');
                            photo.src = imageData;
                            console.log("Imagem convertida para base64.");

                            // Mostra o bot√£o de download da imagem
                            downloadImageButton.style.display = 'block';

                            // Gera o PDF com a foto e dados
                            const doc = new jsPDF();
                            doc.addImage(imageData, 'JPEG', 10, 10, 180, 120);
                            doc.save('foto_gps_map_camera.pdf');
                            console.log("PDF gerado e salvo.");
                        };
                    },
                    (error) => {
                        console.error("Erro ao capturar localiza√ß√£o:", error.message);
                        alert("Erro ao capturar localiza√ß√£o. Certifique-se de permitir o acesso √† localiza√ß√£o.");
                    }
                );
            } else {
                console.error("Geolocaliza√ß√£o n√£o √© suportada pelo navegador.");
                alert("Geolocaliza√ß√£o n√£o √© suportada pelo navegador.");
            }
        });

        // Download da imagem
        downloadImageButton.addEventListener('click', () => {
            if (imageData) {
                const link = document.createElement('a');
                link.href = imageData;
                link.download = 'foto_gps_map_camera.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                console.log("Imagem baixada com sucesso.");
            } else {
                alert("Nenhuma imagem dispon√≠vel para download.");
            }
        });
    </script>
</body>
</html>
