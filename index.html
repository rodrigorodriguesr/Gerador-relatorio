<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Relatório Fotográfico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="icon" type="image/png" href="/image/Foto__3_-removebg-preview.png">
    <link rel="stylesheet" href="/style.css">

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body 
>

        <script src="./src/components/menu.js"></script> 


    <main>
        <form id="reportForm">
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required>

            <label for="agreement">Convênio:</label>
            <input type="text" id="agreement" name="agreement" required>

            <label for="year">Ano:</label>
            <input type="text" id="year" name="year" required>

            <label for="object">Objeto:</label>
            <input type="text" id="object" name="object" required>

            <label for="footer">Rodapé:</label>
            <input type="text" id="footer" name="footer" required>

            <label for="title">Título do Relatório:</label>
            <input type="text" id="title" name="title" required>

            <label for="images">Adicionar Imagens:</label>
            <input type="file" id="images" name="images" multiple accept="image/*">
            
            <div id="imagePreview"></div>

            <button type="submit" id="generateReport">Gerar Relatório</button>
        </form>
    </main>
    <!-- Footer (inserido via JS) -->
    <div id="footer-container">
        <script src="/src/components/footer.js"></script>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
